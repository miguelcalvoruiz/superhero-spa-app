<mat-card>
    <mat-card-title>Superheroes</mat-card-title>

    <div class="filter-bar">
        <mat-form-field appearance="standard" class="filter-input">
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Search" #input>
        </mat-form-field>

        <button mat-raised-button color="primary" class="add-button">
            <mat-icon>add</mat-icon>
            Add Superhero
        </button>
    </div>

    <table mat-table [dataSource]="dataSource" class="table">
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let row">{{row.name}}</td>
        </ng-container>
        <ng-container matColumnDef="powers">
            <th mat-header-cell *matHeaderCellDef>Powers</th>
            <td mat-cell *matCellDef="let row">{{row.powers.join(', ')}}</td>
        </ng-container>
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let row">
                <button mat-icon-button color="primary">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button color="warn">
                    <mat-icon>delete</mat-icon>
                </button>                
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="3">No hay datos que coincidan con el filtro "{{input.value}}"</td>
        </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25]" aria-label="Select page of superheroes"></mat-paginator>
</mat-card>
