<mat-card>
    <mat-card-title>Superheroes</mat-card-title>
    <div class="filter-bar">
        <mat-form-field appearance="standard" class="filter-input">
            <mat-label>Buscar...</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Search" #input>
        </mat-form-field>

        <button mat-raised-button color="primary" class="add-button" (click)="openAddDialog()">
            <mat-icon>add</mat-icon>
            Añadir Superheroe
        </button>
    </div>
    <table mat-table [dataSource]="dataSource" class="table">
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Nombre</th>
            <td mat-cell *matCellDef="let row">{{row.name}}</td>
        </ng-container>
        <ng-container matColumnDef="powers">
            <th mat-header-cell *matHeaderCellDef>Poderes</th>
            <td mat-cell *matCellDef="let row">{{row.powers.join(', ')}}</td>
        </ng-container>
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let row">
                <button mat-icon-button color="primary">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button color="warn" (click)="openDeleteConfirmationDialog(row)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="3">No hay datos que coincidan con el filtro "{{input.value}}"</td>
        </tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25]" [pageSize]="10" [length]="dataSource.data.length"
        (page)="handlePageEvent($event)"></mat-paginator>
</mat-card>

<ng-template #deleteConfirmationDialogTemplate>
    <h2 mat-dialog-title>Confirmación de eliminación</h2>
    <mat-dialog-content>
        <p>{{ data?.message }}</p>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button mat-button mat-dialog-close>Cancelar</button>
        <button mat-button color="warn" [mat-dialog-close]="true">Eliminar</button>
    </mat-dialog-actions>
</ng-template>
