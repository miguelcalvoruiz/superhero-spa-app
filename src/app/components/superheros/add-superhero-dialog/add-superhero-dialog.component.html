<h1 mat-dialog-title>{{ isEditing ? ('label.dialog.editTitle' | translate) : ('label.dialog.addTitle' | translate) }}
</h1>
<div mat-dialog-content>
    <mat-horizontal-stepper>
        <mat-step>
            <ng-template matStepLabel>{{ 'label.name' | translate }}</ng-template>
            <form [formGroup]="nameFormGroup">
                <mat-form-field>
                    <mat-label>{{ 'label.name' | translate }}</mat-label>
                    <input matInput formControlName="name" required>
                </mat-form-field>
                <div class="stepper-buttons">
                    <button mat-button matStepperNext color="primary" [disabled]="!isNameValid()">{{ 'label.button.next'
                        | translate }}</button>
                </div>
            </form>
        </mat-step>
        <mat-step>
            <ng-template matStepLabel>{{ 'label.powers' | translate }}</ng-template>
            <form [formGroup]="powersFormGroup">
                <mat-form-field>
                    <mat-label>{{ 'label.powers' | translate }}</mat-label>
                    <mat-select formControlName="powers" required multiple>
                        <mat-option *ngFor="let power of possiblePowers" [value]="power">{{ power }}</mat-option>
                    </mat-select>
                </mat-form-field>
                <div class="stepper-buttons">
                    <button mat-button matStepperPrevious color="warn">{{ 'label.button.previous' | translate
                        }}</button>
                    <button mat-button matStepperNext color="primary" [disabled]="!powersFormControl.valid"
                        (click)="save()">{{ isEditing ? ('label.button.edit' | translate) : ('label.button.save' |
                        translate) }}</button>
                </div>
            </form>
        </mat-step>
    </mat-horizontal-stepper>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="cancel()">{{ 'label.button.cancel' | translate }}</button>
</div>
